<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Passo 1: Adicionar uma div responsiva e fluida .container-fluid -->
    <div class="container-fluid"> 
        <!-- 
            Passo 2: Adicionar um elemento h3 como titulo e definir a cor padrão
            do projeto e centralizar o texto
        -->
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <!-- Passo 3: Adicionar uma div (grid) com a classe .row (linha) -->
        <div class="row">
            <!-- 
                Passo 4: Adicionar dois elementos div com a classe .col-x6-6
                para prosseguir com a formatação da grid
             -->
          <div class="col-xs-6">
                <!-- 
                    Passo 5: Adicionar um elemento da classe .well, que dá a sensa-
                    ção de profundidade.
                 -->

                 <!-- 
                    Passo 9: Adicionar ids aos elementos da classe .well
                  -->
                  <!-- 
                    Passo 10: Adicionar rotulos aos elementos com classe .well
                   -->
            <div class="well" id="left-well">
                <!-- 
                    Passo 6: Adicionar 3 elementos button em cada elemento com
                    classe .well
                 -->
                 <!-- 
                    Passo 7: Adicionar as classes .btn e .btn-default em cada
                    um dos elementos buttom
                  -->
                  <!-- 
                    Passo 8: Dar a cada elemento button a classe target para
                    podermos selecioná-los usando jquery posteriormente
                  -->
                  <!-- 
                    Passo 11: Adicionar ids em cada elemento button #target1 até 
                    #target 6
                   -->
                   <!-- 
                    Passo 12: Dar a cada elemento button um label correspondente a seu id
                    -->
                 <button class="btn btn-default target" id="target1">#target1</button>
                 <button class="btn btn-default target" id="target2">#target2</button>
                 <button class="btn btn-default target" id="target3">#target3</button>      
            </div>
          </div>
          <div class="col-xs-6">
            <div class="well" id="rigth-well">
                <button class="btn btn-default target" id="target4">#target4</button>
                <button class="btn btn-default target" id="target5">#target5</button>
                <button class="btn btn-default target" id="target6">#target6</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
